  <h1 class="pt20">Ejercicio de contador con javaScript</h1>
  <script language="javascript">
    {
    var contador;
    contador=1;
    while (contador<5)
    {
    let dato=prompt('Introduce nÃºmero del 1 al 10:','');
    let num=parseInt(dato);
    document.write(` <p class="miniCont">El numero introducido es ${num}</br> `);
    document.write(` El contador es ${contador} </p></br> `);
    contador = contador +1 ;
    }
    document.write( ` </br><h2>
    Fin del programa
    contador ya NO es menor que 5.
    </h2>
    `);
    document.write (`</br> Ultimo numero introducido es ${num}`)
    }
    </script>
