  <h1 class="pt20">Ejercicio de condicionales con javaScript</h1>
  <script>
    let dato1,dato2,num1, num2, resultado;
    dato1 = window.prompt("Primer número?", "0");
    num1 = parseInt(dato1);
    dato2 = window.prompt("Segundo número?", "0");
    num2 = parseInt(dato2);
    if (num1 > num2)
    {
    resultado = " el primero ("+num1+")";
    }
    else
    {
    resultado = " el segundo ("+num2+")";
    }
    document.write(` <h3 class="miniCont">El primer numero es ${num1} </h3> `);
    document.write(` <h3 class="miniCont">El segundo numero es ${num2} </h3> `);
    document.write(` <h3 class="miniCont2">El mayor es ${resultado} </h3> `);
    </script>
