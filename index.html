  <div class="contenedor">
    <div>
      <h1>Ejercicio de calcular con javaScript</h1>
      <div class="column50">
        <div class="miniCont"><h3 class="calc" id="suma"></h3></div>
        <div class="miniCont"><h3 id="resta"></h3></div>
        <div class="miniCont"><h3 id="division"></h3></div>
        <div class="miniCont"><h3 id="multiplicacion"></h3></div>
      </div>
    </div>
  </div>
  <script>
    let dato1, dato2, num1, num2;
    dato1 = window.prompt("Introduce primer número ?", "0");
    num1 = parseInt(dato1);
    dato2 = window.prompt("Introduce segundo número ?", "0");
    num2 = parseInt(dato2);
    let suma = num1 + num2;
    let resta = num1 - num2;
    let division = num1 / num2;
    let multiplicacion = num1 * num2; 
    document.getElementById("suma").innerHTML=(`La suma es ${suma}`);
    document.getElementById("resta").innerHTML=(`La suma es ${resta}`);
    document.getElementById("division").innerHTML=(`La suma es ${division}`);
    document.getElementById("multiplicacion").innerHTML=(`La suma es ${multiplicacion}`);
  </script>
